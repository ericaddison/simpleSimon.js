<html>

<script src="annulus.js"></script>
<script src="simonBoard.js"></script>

<body>
<h3>Simon?</h3>
<div id="gameBoardDiv" />


<script>

// create a board
 var board = new SimonBoard({width: 500, height: 500});

// create a canvas
 var parentElement = document.getElementById("gameBoardDiv");
 var newCanvas = document.createElement("canvas"); 
 newCanvas.id = board.canvasID;
 newCanvas.width = board.width;
 newCanvas.height = board.height;
 newCanvas.style = "border:1px solid #000000;";
 newCanvas.onmousedown = function(event){ board.onClick(event, true); };
 newCanvas.onmouseup = function(event){ board.onClick(event, false); };
 parentElement.appendChild(newCanvas);

// draw the board
 board.draw();
</script>


</body>
</html>
